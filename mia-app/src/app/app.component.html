<div class="container">
  <table class="header-table">
      <tr>
          <td><h1>Dipendenti</h1></td>
          <td></td>
          <td></td>
          <td></td>
          <td><button id="modal-btn" class="button">Aggiungi</button></td>
      </tr>
  </table>
  <br>
  <table class="table">
      <thead>
          <tr>
              <th>Id</th>
              <th>BirthDate</th>
              <th>FirstName</th>
              <th>LastName</th>
              <th>Gender</th>
              <th>HireDate</th>
          </tr>
      </thead>
      <tbody id="to-fill">
        <tr *ngFor="let x of dati">
          <td>{{x.id}}</td>
          <td>{{x.birthDate}}</td>
          <td>{{x.firstName}}</td>
          <td>{{x.lastName}}</td>
          <td>{{x.gender}}</td>
          <td>{{x.hireDate}}</td>
          <td><button (click)="Modifica()" class="change-button">Modifica</button></td>
          <td><button (click)="Rimuovi()" class="delete-button">Rimuovi</button></td>
        </tr>
      </tbody>
  </table>
</div>
